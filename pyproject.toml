[tool.poetry]
name = "asgi-ratelimit"
version = "0.4.0"
description = ""
authors = ["abersheeran <me@abersheeran.com>"]
readme = "README.md"
license = "Apache-2.0"

homepage = "https://github.com/abersheeran/asgi-ratelimit"
repository = "https://github.com/abersheeran/asgi-ratelimit"

classifiers=[
    "Programming Language :: Python :: 3",
]

packages = [
    { include = "ratelimit" },
]

[tool.poetry.dependencies]
python = "^3.6"
dataclasses = {version = "^0.6", python = "~3.6"}
aredis = {version = "^1.1.8", optional = true}
pyjwt = {version = "^1.7.1", optional = true}
typing-extensions = "^3.10.0"

[tool.poetry.extras]
redis = ["aredis",]
jwt = ["pyjwt",]
full = ["aredis", "pyjwt"]

[tool.poetry.dev-dependencies]
flake8 = "*"
mypy = "*"
black = {version = "*", allow-prereleases = true}
pytest = "^5.4.2"
pytest-cov = "^2.8.1"
pytest-asyncio = "^0.12.0"
httpx = {version = "^0.15.0", allow-prereleases = true}
isort = "^5.8.0"

[tool.coverage.run]
omit = ["*/.venv/*", "*/tests/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if False:",
  "assert False",
]
show_missing = true
skip_covered = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
